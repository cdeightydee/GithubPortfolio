<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lit Book</title>
    <style>
        header {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            width: 100%;
        }
        header img {
            max-width: 100%;
            height: auto;
            max-height: 250px; /* Adjusted height */
        }
        .content {
            padding-top: 290px; /* Adjusted to account for fixed header */
        }
        .registration-form {
            background-color: #4caf50;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 0 auto;
            max-width: 300px; /* Adjusted width */
        }
        .registration-form input[type="text"],
        .registration-form input[type="password"],
        .registration-form input[type="email"],
        .registration-form button {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .registration-form button {
            background-color: #fff;
            color: #4caf50;
            cursor: pointer;
        }
        .registration-form button:hover {
            background-color: #012e03; /* Darker green on hover */
        }
        .registration-link {
            text-align: center;
            margin-top: 20px;
        }
        .registration-link a {
            color: #4caf50;
        }
        footer {
            background-color: #4caf50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="./assets/logo-no-background.png" alt="Lit Book Logo">
        </div>
    </header>

    <section class="content">
        <div class="container">
            <div class="registration-form">
                <h2>Register for Lit Book</h2>
                <form action="#" method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <br>
                    <input type="email" name="email" placeholder="Your Email Address" required>
                    <br>
                    <input type="password" name="password" placeholder="Password" required>
                    <br>
                    <input type="text" name="full_name" placeholder="Full Name" required>
                    <br>
                    <input type="text" name="phone_number" placeholder="Phone Number" required>
                    <br>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div class="registration-link">
                <p>Already have an account? <a href="litbook.html">Login here</a>.</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Lit Book. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
