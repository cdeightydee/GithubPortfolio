<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lit Book</title>
    <style>
        /* Shared styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        /* Header styles */
        header {
            background-color: #4caf50; /* Green header color */
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            max-height: 50px; /* Ensure the logo fits within the header height */
            max-width: 50px; /* Ensure the logo fits within the header width */
        }
        .search-bar {
            display: flex; /* Change the display to flex */
            align-items: center; /* Align items vertically */
            margin-left: 20px; /* Add margin to separate from logo */
        }
        .search-bar input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 5px; /* Add margin between input and button */
        }
        .search-bar button[type="submit"] {
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #fff;
            color: #4caf50; /* Green color for the button text */
            border: 1px solid #4caf50; /* Green border */
            cursor: pointer;
            margin-right: 10px; /* Adjust margin between search button and home icon */
        }
        .icons {
            display: flex; /* Set icons container to flex */
            margin-right: 20px; /* Add margin to separate from search bar */
        }
        .icon-box {
            padding: 10px; /* Increase padding to make boxes bigger */
        }
        .icons img {
            width: 30px; /* Set width of icons */
            height: 30px; /* Set height of icons */
            margin-right: 15px; /* Increase margin between icons */
            border-radius: 5px; /* Add border radius to make the hover effect visible */
            transition: border-color 0.3s; /* Smooth transition for the hover effect */
        }
        /* Add hover effect to the icons */
        .icons img:hover {
            color:rgb(4, 43, 0);
            box-shadow: 0px 0px 0px 2px rgba(0,0,0,0.5), 
                        0px 2px 4px rgba(0,0,0,0.1),
                        0px 4px 8px rgba(0,0,0,0.1),
                        0px 8px 16px rgba(0,0,0,0.1);
        }

footer {
    background-color: #4caf50;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
}

footer p {
    margin: 0;
}
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="/home/chrisd/Desktop/LitBook/png/lit-logo.png" alt="Logo">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
    </div>
    <div class="icons">
        <div class="icon-box"><img src="/home/chrisd/Desktop/LitBook/png/house.png" alt="Icon 1"></div>
        <div class="icon-box"><img src="/home/chrisd/Desktop/LitBook/png/newspaper.png" alt="Icon 2"></div>
        <div class="icon-box"><img src="/home/chrisd/Desktop/LitBook/png/music.png" alt="Icon 3"></div>
        <div class="icon-box"><img src="/home/chrisd/Desktop/LitBook/png/video.png" alt="Icon 4"></div>
        <div class="icon-box"><img src="/home/chrisd/Desktop/LitBook/png/pictures.png" alt="Icon 5"></div>
        <div class="icon-box"><img src="/home/chrisd/Desktop/LitBook/png/menu.png" alt="Icon 6"></div>
        <div class="icon-box"><img src="/home/chrisd/Desktop/LitBook/png/square.png" alt="Icon 7"></div>
        <div class="icon-box"><img src="/home/chrisd/Desktop/LitBook/png/notification.png" alt="Icon 8"></div>
        <div class="icon-box"><img src="/home/chrisd/Desktop/LitBook/png/message.png" alt="Icon 9"></div>
    </div>
</header>
<footer>
    <div class="container">
        <p>&copy; 2024 Lit Book. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
